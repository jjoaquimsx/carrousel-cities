<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrosel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Informações</a>
        <a href="#">Fale Conosco</a>
      </nav>
    </header>

    <main class="container">
      <ul class="list" style="list-style: none">
        <li class="list-item">
          <img src="images/fortal.jpg" alt=imagem-fortal" />
          <article class="content">
            <h2 class="title">Ceará</h2>
            <p class="description">
              Fortaleza, CE
            </p>
            <div class="buttons">
              <button>Saiba Mais</button>
              <button>Acessar</button>
            </div>
          </article>
        </li>

        <li class="list-item">
          <img src="images/maranhao.jpg" alt="imagem-maranhao" />
          <article class="content">
            <h2 class="title">Maranhão</h2>
            <p class="description">
              Grandes Lençois, MA
            </p>
            <div class="buttons">
              <button>Saiba Mais</button>
              <button>Acessar</button>
            </div>
          </article>
        </li>

        <li class="list-item">
          <img src="images/r.jpg" alt="imagem-gramado" />
          <article class="content">
            <h2 class="title">Rio Grande Do Sul</h2>
            <p class="description">
              Gramado, RS
            </p>
            <div class="buttons">
              <button>Saiba Mais</button>
              <button>Acessar</button>
            </div>
          </article>
        </li>

        <li class="list-item">
          <img src="images/RIO.jpg" alt="imagem-rj" />
          <article class="content">
            <h2 class="title">Rio De Janeiro</h2>
            <p class="description">
              Buzios, RJ
            </p>
            <div class="buttons">
              <button>Saiba Mais</button>
              <button>Acessar</button>
            </div>
          </article>
        </li>
      </ul>

      <div class="thumb">
        <div class="thumb-item">
          <img
            src="images/fortal.jpg"
            alt="miniatura-cidade-fortaleza"
          />
          <div class="content">
            <h3>Ceará</h3>
            <p>Visite o CE</p>
          </div>
        </div>

        <div class="thumb-item">
          <img
            src="images/maranhao.jpg"
            alt="miniatura-cidade-maranhao"
          />
          <div class="content">
            <h3>Maranhão</h3>
            <p>Visite o MA</p>
          </div>
        </div>

        <div class="thumb-item">
          <img
            src="images/r.jpg"
            alt="miniatura-cidade-rs"
          />
          <div class="content">
            <h3>Rio Grande Do Sul</h3>
            <p>Visite o RS</p>
          </div>
        </div>

        <div class="thumb-item">
          <img
            src="images/RIO.jpg"
            alt="miniatura-cidade-rio"
          />
          <div class="content">
            <h3>Rio De Janeiro</h3>
            <p>Visite o RJ</p>
          </div>
        </div>
      </div>

      <div class="arrows">
        <button class="back"><</button>
        <button class="next">></button>
      </div>
    </main>



    <script src="script.js" />
  </body>
</html>
